{% extends "base.html" %}

{% load crispy_forms_tags  %}

{% block title %}Каталог{% endblock title %}

{% block content %}
{% for product in product_list %}
<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <a href="{% url 'product_detail' product.pk %}"><img src="{{ product.image.url }}"></a>
        </div>
        <div class="col">
            <p><strong><a href="{% url 'product_detail' product.pk %}" style="text-decoration: none; color: black;">{{ product.name }}</a></strong></p>
            <div class="col">
                <pre>{{ product.description }}</pre>
            </div>
        </div>
        <div class="col">
            <p>{{ "Цена:" }} {{ product.price }} {{ "руб." }}</p>
            <button class="btn btn-dark" type="submit">Добавить в корзину</button>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
