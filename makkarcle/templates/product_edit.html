{% extends "base.html" %}

{% load crispy_forms_tags  %}

{% block title %}Редактирование товара{% endblock title %}

{% block content %}
<div class="col-4">
    <h2>Изменение товара</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Изменить</button>
    </form>
</div>
{% endblock content %}
