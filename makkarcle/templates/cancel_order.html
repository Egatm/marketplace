{% extends 'base.html' %}

{% block content %}
  <h1>Отменить заказ №{{ order.pk }}</h1>
  <p>Вы действительно хотите отменить заказ на товар "{{ order.product.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" name="confirm" value="yes" class="btn btn-danger">Да</button>
    <a href="{% url 'my_orders' %}" class="btn btn-secondary">Нет, отменить</a>
  </form>
{% endblock %}
