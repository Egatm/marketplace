{% extends "base.html" %}

{% block title %}Home Page{% endblock title %}

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide w-75 mx-auto">
    <div class="carousel-inner">
        {% for product in last_products %}
        <div class="carousel-item{% if forloop.first %} active{% endif %}">
            <div class="d-flex flex-column align-items-center">
                <a href="{% url 'product_detail' product.pk %}"><img src="{{ product.get_first_photo.url }}" class="d-block mx-auto" alt="..." style="max-height: 400px; max-width: 100%;"></a>
                <div class="text-center">
                    <h5><strong><a href="{% url 'product_detail' product.pk %}" style="text-decoration: none; color: black;">{{ product.name }}</a></strong></h5>
                    <p>{{ product.price }} руб.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
        <span class="visually-hidden text-dark">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
        <span class="visually-hidden text-dark">Next</span>
    </button>
</div>
{% endblock content %}
