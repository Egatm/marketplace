{% extends "base.html" %}

{% load crispy_forms_tags  %}

{% block title %}Забыли свой пароль?{% endblock title %}

{% block content %}
<div class="col-6">
    <h2>Сброс пароля</h2>
    <h5>Забыли пароль?</h5>
    <p>Введите адрес электронной почты и мы отошлем дальнейшие инструкции</p>
</div>
<div class="col-3">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Сбросить пароль</button>
    </form>
</div>
{% endblock content %}
