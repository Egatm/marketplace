{% extends "base.html" %}

{% load crispy_forms_tags  %}

{% block title %}Изменение пароля{% endblock title %}

{% block content %}
<div class="col-4">
    <h2>Изменение пароля</h2>
    <p>Введите старый пароль в целях безопасности, а затем введите новый пароль дважды.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Изменить пароль</button>
    </form>
</div>
{% endblock content %}
