{% extends "base.html" %}

{% load crispy_forms_tags  %}

{% block title %}}Хотите продавать у нас?{{% endblock title %}

{% block content %}
<h2>Регистрация как продавца</h2>
<div class="col-3">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-warning" type="submit">Стать продавцом</button>

    </form>
</div>
{% endblock content %}
