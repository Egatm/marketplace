
{% extends "base.html" %}

{% load crispy_forms_tags  %}

{% block title %}Сброс пароля{% endblock title %}

{% block content %}
<div class="col-4">
    <h2>Введите ваш новый пароль</h2>
    <p>Введите ваш новый пароль</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Изменить пароль</button>
    </form>
</div>
{% endblock content %}
