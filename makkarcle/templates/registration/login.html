{% extends "base.html" %}

{% load crispy_forms_tags  %}

{% block title %}Зарегистрироваться{% endblock title %}

{% block content %}
<h2>Регистрация</h2>
<div class="col-3">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Войти</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
</div>
{% endblock content %}
